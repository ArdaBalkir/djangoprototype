<!DOCTYPE html>
{% load static %}
{% load socialaccount %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!--meta name="viewport" content="width=device-width, initial-scale=1.0"-->
    <title>International Market</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1" />
    <link rel="stylesheet" type="text/css" href="{% static 'css/main.css' %}">
    <script type="text/javascript">
      var user = '{{ request.user }}'
    </script>
</head>
<body>
    
    <nav class="navbar navbar-expand-lg bg-light" >
        <div class="container-fluid">
          <a class="navbar-brand" href="/">Deli</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            
            
          </div>
          <div class="form-inline my-2 my-lg-auto">
            {% if user.is_authenticated %}
            <p>Welcome {{ user.username }}!</p>
            <a href="{% provider_login_url 'google' %}" class="btn">Logout</a>
            {% else %}
            <a href="{% provider_login_url 'google' %}" class="btn">Login With Google</a>
            {% endif %}      
            <a href="{% url 'cart' %}">
               <img  id="cart-icon" src="{% static 'images/cart.png' %}">
            </a>
               
            </div>
        </div>
      </nav>
    <div class="container">
        {% block content%}


        {% endblock content%}
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
    <script src="{% static 'js/addtocart.js' %}"></script>
  </body>
</html>
